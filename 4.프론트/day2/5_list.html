<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ol,ul,dl 태그 예제</title>
</head>
<body>
	오늘의 할일
	<ol type="A" start="2">
		<li>출근</li>
		<li>오전수업</li>
		<li>점심</li>
		<li>오후수업</li>
		<li>퇴근</li>
	</ol>
	오늘의 할일
	<ul type="square">
		<li>출근</li>
		<li>오전수업</li>
		<li>점심</li>
		<li>오후수업</li>
		<li>퇴근</li>
	</ul>
	메모
	<ul>
			<li>오늘의 할일
				<ol>
					<li>출근</li>
					<li>오전수업</li>
					<li>점심</li>
					<li>오후수업</li>
					<li>퇴근</li>
				</ol>
			</li>
			<li>수업 내용
				<ul>
					<li>a태그</li>
					<li>ol, ul태그</li>
				</ul>
			</li>
	</ul>
	브라우저 종류
	<dl>
		<dt>Edge</dt>
		<dd>마이크로소프트에서 만든 브라우저</dd>
		<dt>Chrome</dt>
		<dd>구글에서 만든 브라우저</dd>
		<dt>Firefox</dt>
		<dd>모질라 재단에서 만든 브라우저</dd>
	</dl>
</body>
</html>
