<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 설정 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn">동의선택</button>
	<input type="checkbox" name="agree" id="">동의합니다.
	<script>
		// 동의선택 버튼을 클릭하면 체크박스가 체크되는 예제
		$('.btn').click(function(){
			$('[name=agree]').prop('checked', true);
		});
	</script>
</body>
</html>
