<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>direction 예제</title>
	<style>
		.box1{ direction: ltr;}
		.box2{ direction: rtl;}
		.box1-1,.box2-1{ 
			width: 100px; height: 100px; border: 1px solid black; 
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box1-1">12345</div>
		<div class="box1-1">23456</div>
		<div class="box1-1">34567</div>
		<div class="box1-1">45678</div>
	</div>
	<div class="box2">
		<div class="box2-1">12345</div>
		<div class="box2-1">23456</div>
		<div class="box2-1">34567</div>
		<div class="box2-1">45678</div>
	</div>
</body>
</html>
