<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>typeof 예제</title>
</head>
<body>
	<script>
		var x = 1;
		console.log(typeof x);
		x = '1.23';
		console.log(typeof x);
		x = true;
		console.log(typeof x);
		x = [];
		console.log(typeof x);
		x = {};
		console.log(typeof x);
		var y;
		console.log(typeof y);
		console.log(typeof y == 'undefined');
		console.log(sum(1,2));
		console.log(sum('1','2'));
		function sum(num1, num2){
			if(typeof num1 == 'number' && typeof num2 == 'number'){
				return num1 + num2;
			}
		}
		console.log('숫자가 아닙니까? : '+isNaN('1.23'));
		console.log('숫자가 아닙니까? : '+isNaN('1.23a'));
		console.log('무한대입니까? : ' + !isFinite(1.23));
		console.log('무한대입니까? : ' + !isFinite(1/0));
	</script>
</body>
</html>
