<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1일차 연습예제</title>
</head>
<body>
	<form action="">
		아이디 : <input type="text" name="id"> <br>
		비밀번호 : <input type="password" name="pw"> <br>
		비밀번호 확인 : <input type="password" name="pw2"> <br>
		이메일 : <input type="email" name="email"> <br>
		성별 : 
		<input type="radio" name="gender" value="남성" checked>남성
		<input type="radio" name="gender" value="여성">여성 <br>
		전화번호 : 
		<input type="text" name="phone1">-
		<input type="text" name="phone2" maxlength="4">-
		<input type="text" name="phone3" maxlength="4"> <br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
