<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>min-width 예제</title>
	<style>
		.box1{ background: red; min-width: 1000px; height: 50px;}
		.box2{ background: blue; max-width: 1000px; height: 50px;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
