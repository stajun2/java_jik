<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform 예제</title>
	<style>
		.box{ 
			width: 100px; height: 50px; line-height: 50px; background: yellow;
			border: 1px solid black; text-align: center;
		}
		.box2{ transform: translate(100px, 0px);}
		.box3{ transform: scale(2,1.1);}
		.box4{ transform: rotate(-45deg);}
		.box5{ transform: skew(45deg,10deg);}
	</style>
</head>
<body>
	<div class="box box1">안녕하세요.</div>
	<div class="box box2">안녕하세요.</div>
	<div class="box box3">안녕하세요.</div>
	<div class="box box4">안녕하세요.</div>
	<div class="box box5">안녕하세요.</div>
</body>
</html>
