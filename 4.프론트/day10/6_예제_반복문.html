<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 예제</title>
</head>
<body>
	<script>
		// 콘솔창에 구구단 7단을 출력하는 코드를 작성하세요.
		for(var i = 1; i<= 9; i++){
			console.log('7 x ' + i + ' = ' + (7 * i));
		}
		// 배열에 5개의 정수를 콘솔에 출력하는 코드를 작성하세요.
		var arr = [1, 3, 5, 7, 9];
		console.log(arr);
		for(var tmp of arr){
			console.log(tmp);
		}
		console.log('========');
		for(var i = 0; i<arr.length; i++){
			console.log(arr[i]);
		}
	</script>
</body>
</html>
