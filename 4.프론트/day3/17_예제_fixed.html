<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>위로가기 예제</title>
	<style>
		body{	height: 1000px;}
		#up{
			width: 50px;	height: 50px; background: green; display: inline-block;
			border-radius: 25px; color: white; font-weight: bold; 
			text-align: center; text-decoration: none;
			line-height: 50px; position: fixed; bottom: 10px; right: 10px;
		}
	</style>
</head>
<body id="top">
	<!-- 
		body태그의 높이를 1000px로 잡고, 위로가기 버튼을 만드세요.
		위로가기 버튼은 브라우저 하단 오른쪽에서 10px, 아래에서 10px이 되는 지점에 배치하고,
		버튼을 클릭하면 위로 가도록 작성해보세요. 
		버튼 크기는 가로 50, 세로 50px, 색상은 green, 모양은 원.
		- a태그 이용
		- 가로, 세로 지정이 가능한 display속성을 설정(설정하지 않아도 배치에서 적용하면 가능)
		- 원 모양
		- 배치
	 -->
	<a href="#top" id="up">위로</a>
</body>
</html>
