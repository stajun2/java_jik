<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display 예제</title>
	<style>
		.inline{
			width: 100px;	height: 100px; 	background: yellow; margin-top: 10px;
			display: inline;
		}
		.block{
			width: 100px; height: 100px;	background: yellow; margin-top: 10px;
			display: block;
		}
		.inline-block{
			width: 100px; height: 100px;	background: yellow; margin-top: 10px;
			display: inline-block;
		}
		.none{
			display: none;
		}
	</style>
</head>
<body>
	<div class="inline">인라인</div>
	<div class="inline">인라인</div>
	<span class="block">블록</span>
	<span class="block">블록</span>
	<span class="none">none</span>
	<div class="inline-block">인라인 블록</div>
	<div class="inline-block">인라인 블록</div>
</body>
</html>
