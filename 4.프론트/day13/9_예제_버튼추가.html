<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼추가</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="box">
		<button class="btn">버튼 추가</button>
	</div>
	<script>
		var num = 1;
		/*
		$('.btn').click(function(){
			$('.box').append('<button class="btn">'+ ++num +'버튼 추가</button>');
		});
		*/
		$(document).on('click','.btn',function(){
			$('.box').append('<button class="btn">'+ ++num +'버튼 추가</button>');
		});
	</script>
</body>
</html>
