<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>타이머 함수</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn1">1초뒤</button>
	<button class="btn2">1초마다</button>
	<button class="btn3">1초마다 중지</button>
	<script>
		$(function(){
			var num;
			$('.btn1').click(function(){
				setTimeout(function(){
					alert('1초가 지났습니다.');
				}, 1000);
			});
			$('.btn2').click(function(){
				num = setInterval(function(){
					console.log('1초');
				},1000);
			});
			$('.btn3').click(function(){
				clearInterval(num);
			});
		});
	</script>
</body>
</html>
