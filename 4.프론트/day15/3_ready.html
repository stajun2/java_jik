<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ready() 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function(){
			$('.box').each(function(){
				console.log($(this).text());
			});
		});
		
	</script>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
</body>
</html>
